<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./lib/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/bootstrap.min.css">
  <link href="./assets/styles.css" rel="stylesheet">
  <title>Hello, world!</title>
</head>

<body>
  <div class="container">
    <h2>Giá Vàng Tham Khảo</h2>
    <table id="reference_gold_price" class="table table-sm table-dark">
      <thead>
        <tr>
          <th scope="col">Loại</th>
          <th scope="col">Giá Mua</th>
          <th scope="col">Giá Bán</th>
          <th scope="col">+/-</th>
          <th scope="col">Chênh lệch</th>
        </tr>
      </thead>
      <tbody>
        <td colspan="100"><div class="loader"></div></td>
      </tbody>
    </table>
  </div>
  <div class="container">
    <h2>Giá Vàng SJC Trong Nước</h2>
    <table id="domestic_sjc" class="table table-sm table-dark">
      <thead>
        <tr>
          <th scope="col">Tổ Chức</th>
          <th scope="col">Giá Mua</th>
          <th scope="col">Giá Bán</th>
          <th scope="col">+/-</th>
        </tr>
      </thead>
      <tbody>
        <td colspan="100"><div class="loader"></div></td>
      </tbody>
    </table>
  </div>
  <div class="container">
    <h2>Ngoại Tệ Tham Khảo</h2>
    <table id="foreign_currency_reference" class="table table-sm table-dark">
      <thead>
        <tr>
          <th scope="col">Tổ Chức</th>
          <th scope="col">Mua</th>
          <th scope="col">Bán</th>
          <th scope="col">Tỷ giá/USD</th>
          <th scope="col">+/-</th>
        </tr>
      </thead>
      <tbody>
        <td colspan="100"><div class="loader"></div></td>
      </tbody>
    </table>
  </div>
  
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./lib/jquery-3.7.1.min.js"></script>
  <script src="./lib/popper.min.js"></script>
  <script src="./lib/bootstrap.min.js"></script>
  <script src="./lib/moment.min.js"></script>
  <script src="./lib/socket.io.min.js"></script>
  <script src="./renderer.js"></script>
</body>

</html>
